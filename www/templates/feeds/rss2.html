<ion-view view-title="Kaposvári Egyetem - Hírek">
    <ion-pane ng-controller="FeedController2">
        <ion-content>
            <div class="button-bar">
                <a nav-clear menu-close href="#/app/rss1" class="button button-outline"><small>Hírek</small></a>
                <a nav-clear menu-close href="#/app/rss2" class="button"><small>Egyetem</small></a>
                <a nav-clear menu-close href="#/app/rss3" class="button button-outline"><small>Pályázatok</small></a>
            </div>
            <ion-list>
                <ion-item ng-repeat="post in posts">
                    <h2>{{post.title}}</h2> {{post.content}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-pane>
